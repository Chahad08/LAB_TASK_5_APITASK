<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Package Add</title>
</head>
<body>
    <hr>
    <div class="createPart">
        <legend > <h2>Please Add A Package: </h2>  </legend>  
        <hr>
          <div >
            <form method="POST" action="http://127.0.0.1:8000/api/packages/list">
              
              <div class="mb-6">
                  <label for="formGroupExampleInput" class="form-label">Package Name :</label>
                  <input type="text" name="name" class="form-control" id="formGroupExampleInput" >
                  
                </div>
              <div class="mb-3">
                  <label for="formGroupExampleInput" class="form-label" style="margin-top: 40px"> Package Price:</label>
                  <input type="text" name="price" class="form-control" id="formGroupExampleInput" >
                  
                </div>
                <div class="mb-3">
                    <label for="formGroupExampleInput" class="form-label" style="margin-top: 40px">Package Full Description:</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="desc"></textarea>
                    
                  </div>
                <div class="mb-3">
                  <label for="formGroupExampleInput" class="form-label" style="margin-top: 40px">Package Short Description:</label>
                  <input type="text" name="shortdesc" class="form-control" id="formGroupExampleInput" >
                  
                </div>
                <div class="mb-3">
                    <label for="formGroupExampleInput" class="form-label" style="margin-top: 20px">Image</label>
                    <input class="form-control" id="exampleFormControlTextarea1" rows="3" name="image">
                   
                  </div>
               
  
                <div class="mb-3">
                  <label for="formGroupExampleInput" class="form-label" style="margin-top: 40px">Agent Name:</label>
                  <input type="text" name="agentID" class="form-control" id="formGroupExampleInput" >
                  
                </div>
                
                <input type="submit" name="submit" value="Create Package" class="btn btn-primary login_button">
                
            </form>  
          </div>
          
      </div>
</body>
</html>
